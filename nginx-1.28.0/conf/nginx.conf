
#user  nobody;
worker_processes  1;

#error_log  logs/error.log;
#error_log  logs/error.log  notice;
#error_log  logs/error.log  info;

#pid        logs/nginx.pid;


events {
    worker_connections  1024;
}


http {
    include       mime.types;
    default_type  application/octet-stream;

    #log_format  main  '$remote_addr - $remote_user [$time_local] "$request" '
    #                  '$status $body_bytes_sent "$http_referer" '
    #                  '"$http_user_agent" "$http_x_forwarded_for"';

    #access_log  logs/access.log  main;

    sendfile        on;
    #tcp_nopush     on;

    #keepalive_timeout  0;
    keepalive_timeout  65;

    #gzip  on;

    # HTTP → HTTPS 重定向（可选）
    server {
        listen 80;
        server_name digit.first-iq.com;
        return 301 https://$server_name$request_uri;
    }



    # another virtual host using mix of IP-, name-, and port-based configuration
    #
    #server {
    #    listen       8000;
    #    listen       somename:8080;
    #    server_name  somename  alias  another.alias;

    #    location / {
    #        root   html;
    #        index  index.html index.htm;
    #    }
    #}


    # HTTPS server
    #
    # HTTPS + 反向代理到 Vite dev server
    server {
        listen 443 ssl;
        http2 on;  # ← 新增这一行
        server_name digit.first-iq.com;

        # SSL 证书路径（从阿里云/腾讯云/Let's Encrypt 获取）
        # ssl_certificate      E:\\vue-django\\vue3-dyvpn\\nginx\\ssl\\vpn.newdmy.com.pem;
        # ssl_certificate_key  E:\\vue-django\\vue3-dyvpn\\nginx\\ssl\\vpn.newdmy.com.key;

        ssl_session_cache    shared:SSL:1m;
        ssl_session_timeout  5m;
        ssl_ciphers          HIGH:!aNULL:!MD5;
        ssl_prefer_server_ciphers  on;

        # 关键：反向代理到本地开发服务器
        location / {
            proxy_pass http://localhost:5173;  # Vite 默认端口
            proxy_set_header Host $host;
            proxy_set_header X-Real-IP $remote_addr;
            proxy_set_header X-Forwarded-For $proxy_add_x_forwarded_for;
            proxy_set_header X-Forwarded-Proto $scheme;

            # 支持 WebSocket（如 HMR 热更新）
            proxy_http_version 1.1;
            proxy_set_header Upgrade $http_upgrade;
            proxy_set_header Connection "upgrade";
        }
    }

}
